<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-STRAP - Sign Up and Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#signupTab">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#signinTab">Sign In</a>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="signupTab">
              <h5 class="mb-4">Sign Up</h5>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail Address" id="signupEmail" type="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" id="signupPassword" type="password">
              </div>
              <button class="btn btn-primary btn-block" onclick="signUp()">Sign Up</button>
            </div>
            <div class="tab-pane fade" id="signinTab">
              <h5 class="mb-4">Sign In</h5>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail Address" id="signinEmail" type="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" id="signinPassword" type="password">
              </div>
              <button class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
